<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>无标题页</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="JS/jquery.min.js"></script>
    <script type="text/javascript">
            var chart;        
            $(document).ready(function() {        
                chart = new Highcharts.Chart({          
                    //HighCharts中chart属性配置          
                    chart: {           
                        renderTo: 'container',//div 标签            
                        type: 'line',//图表类型                                 
                        /******************以下chart配置可选******************/            
                        backgroundColor:"#EAF7FF",//图表背景色            
                        borderWidth:1,//图表边框宽度            
                        borderRadius:15,//图表边框圆角角度            
                        plotBackgroundColor:"#6DBFBB",//主图表区背景颜色            
                        plotBorderColor:'red',//主图表边框颜色            
                        plotBorderWidth:1,//主图表边框宽度            
                        shadow:true,//是否设置阴影            
                        zoomType:'xy'//拖动鼠标放大图表的方向          
                    },     
                    title: {
					    text: '项目阶段图'
					},     
                    credits : {           
                        enabled:false
                    },           
                    xAxis: { 
                        title:{text:'完成时间'},
                        categories: ['2015-1-10','2015-1-20','2015-1-30','2015-2-10']
                    },
                    yAxis: {
						title: {text: '项目阶段' },
						categories: ['','售前','进行','完成'],
						labels: {
							formatter: function() {
								return '<a href="http://www.baidu.com" target="_blank">'+this.value +'</a>';
							}
						}
					},           
                    series: [{ 
                        data:[{name:'售前',y: 1}, {name: '进行',y: 1.5}]
                    }]        
                });        
            });
    </script>
</head>
<body>
    <script src="JS/highcharts.js" type="text/javascript"></script>
    <script src="JS/exporting.js" type="text/javascript"></script>      
    <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div> 
</body>
</html>
